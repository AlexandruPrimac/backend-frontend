<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{page.allraces}"></title>
    <link rel="icon" type="image/png" th:href="@{/favicon/Fav32.png}" sizes="32x32">
    <link rel="stylesheet" th:href="@{/css/races.css}">
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css"/>
    <script defer th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <script src="/js/filterRaces.js" defer></script>
</head>
<body>
<main>
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <form onsubmit="return false;">
        <div>
            <label for="location">Filter:</label>
            <input type="text" id="location" name="location" placeholder="Enter location" required>
        </div>
    </form>

    <div id="search-results"></div>

    <div id="all-races" class="row row-cols-1 row-cols-sm-2 row-cols-lg-4">
        <div class="col" th:each="race : ${races}">
            <div class="card mb-4">
                <img th:src="@{/images/{image}(image=${race.image})}" class="card-img-top" alt="Car Image">
                <div class="card-body">
                    <h5 class="card-title" th:text="${race.name}"></h5>
                    <p class="card-text"><strong th:utext="#{race.track}">Track:</strong> <span
                            th:text="${race.track}"></span>
                    </p>

                    <div class="card-footer text-center mt-auto">
                        <a th:href="@{/race/{id}(id=${race.id})}" class="btn btn-primary" th:utext="#{car.details}">View
                            Details</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div th:replace="~{fragments/footer :: footer}"></div>

</main>
</body>
</html>
