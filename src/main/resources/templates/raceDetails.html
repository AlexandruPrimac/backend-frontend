<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:utext="#{race.trackd}"></title>
    <link rel="icon" type="image/png" th:href="@{/favicon/Fav32.png}" sizes="32x32">
    <link rel="stylesheet" th:href="@{/css/raceDetails.css}">
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css"/>
    <script defer th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <script src="/js/races.js" defer></script>
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<!-- Main container for the layout -->
<div class="container my-4">
    <div class="row">
        <!-- Race Details Card (on the left) -->
        <div class="col-12 col-md-6 mb-4">
            <div class="card mb-4">
                <h2 class="text-center">Track Details</h2>
                <div class="card-body">
                    <img th:src="@{/images/{image}(image=${race.image})}" class="card-img-top" alt="Race Image">
                    <h5 class="card-title" th:text="${race.name}"></h5>
                    <p class="card-text"><strong th:utext="#{addRace.name}"></strong> <span
                            th:text="${race.name}"></span></p>
                    <p class="card-text"><strong th:utext="#{race.date}"></strong> <span th:text="${race.date}"></span>
                    </p>
                    <p class="card-text"><strong th:utext="#{race.track}"></strong> <span
                            th:text="${race.track}"></span></p>
                    <p class="card-text"><strong th:utext="#{race.location}"></strong> <span
                            th:text="${race.location}"></span></p>
                    <p class="card-text"><strong th:utext="#{race.distance}"></strong> <span
                            th:text="${race.distance}"></span> km</p>
                </div>

                <!-- Delete Button for the Race -->
                <div class="card-footer text-center">
                    <button id = "delete-button" class="delete-button btn btn-danger btn-lg"
                            th:attr="data-race-id=${race.id}" th:utext="#{button.delete}">
                        <i class="bi bi-trash"></i> Delete
                    </button>
                </div>
            </div>
        </div>

        <!-- Car Details Card (on the right) -->
        <div class="col-12 col-md-6 mb-4">
            <div class="card">
                <h2 class="text-center">Cars participating</h2>
                <div th:each="car : ${car}" class="list-group-item">
                    <img th:src="@{/images/{image}(image=${car.image})}" class="card-img-top" alt="Car Image">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${car.brand}"></h5>
                        <p class="card-text"><strong th:utext="#{car.model}">:</strong> <span
                                th:text="${car.model}"></span></p>
                        <p class="card-text"><strong th:utext="#{car.engine}">Engine Capacity:</strong> <span
                                th:text="${car.engine} + ' L'"></span></p>
                        <p class="card-text"><strong th:utext="#{car.horsepower}">Horsepower:</strong> <span
                                th:text="${car.horsepower}"></span> hp</p>
                        <p class="card-text"><strong th:utext="#{car.year}">Year:</strong> <span
                                th:text="${car.year}"></span></p>
                        <p class="card-text"><strong th:utext="#{car.category}">Category:</strong> <span
                                th:text="${car.category}"></span></p>
                    </div>
                    <br><br>
                </div>
                <div class="card-footer text-center">
                    <a th:href="@{/cars}" class="btn btn-primary bottom-0">View Cars Details</a>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
