<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{page.session}">Session</title>
    <link rel="icon" type="image/png" th:href="@{/favicon/Fav32.png}" sizes="32x32">
    <link rel="stylesheet" th:href="@{/css/sessionHistory.css}">
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css"/>
    <script defer th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</head>
<body>
<!-- NavBar -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<h1 th:utext="#{session.title}"></h1>
<table>
    <thead>
    <tr>
        <th th:utext="#{session.page}"></th>
        <th th:utext="#{session.time}"></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="visit : ${history}">
        <td th:text="${visit.pageName}"></td>
        <td th:text="${visit.timestamp}"></td>
    </tr>
    </tbody>
</table>

<!-- Footer -->
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
