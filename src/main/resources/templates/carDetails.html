<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Car Details</title>
    <link rel="icon" type="image/png" th:href="@{/favicon/Fav32.png}" sizes="32x32">
    <link rel="stylesheet" th:href="@{/css/carDetails.css}">
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css"/>
</head>
<body>
<main>
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <!-- Main container for the layout -->
    <div class="container my-4">
        <div class="row">
            <!-- Related Races card on the left -->
            <div class="col-4 col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title">Related Races</h3>
                        <div th:each="race : ${races}" class="list-group-item">
                            <img th:src="@{/images/{image}(image=${race.image})}" class="card-img-top" alt="Car Image">
                            <h5 th:text="${race.name}"></h5>
                            <p><strong>Track:</strong> <span th:text="${race.track}"></span></p>
                            <a th:href="@{/races}" class="btn btn-primary bottom-0">View Race Details</a>
                            <br><br>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Car card in the center -->
            <div class="col-12 col-md-4 mb-4">
                <div class="card">
                    <img th:src="@{/images/{image}(image=${car.image})}" class="card-img-top" alt="Car Image">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${car.brand}"></h5>
                        <p class="card-text"><strong>Model:</strong> <span th:text="${car.model}"></span></p>
                        <p class="card-text"><strong>Engine Capacity:</strong> <span
                                th:text="${car.engine} + ' L'"></span></p>
                        <p class="card-text"><strong>Horsepower:</strong> <span th:text="${car.horsepower}"></span> hp
                        </p>
                        <p class="card-text"><strong>Year:</strong> <span th:text="${car.year}"></span></p>
                        <p class="card-text"><strong>Category:</strong> <span th:text="${car.category}"></span></p>
                    </div>
                    <div class="card-footer text-center">
                        <form th:action="@{/cars/delete/{id}(id=${car.id})}" method="post"
                              onsubmit="return confirm('Are you sure you want to delete this car?')">
                            <button type="submit" class="btn btn-danger btn-lg" th:utext="#{button.delete}">
                                <i class="bi bi-trash"></i> Delete
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Related Sponsors card on the right -->
            <div class="col-12 col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title">Related Sponsors</h3>
                        <div th:each="sponsor : ${sponsors}" class="list-group-item">
                            <h5 th:text="${sponsor.name}"></h5>
                            <img th:src="@{/images/{image}(image=${sponsor.image})}" class="img-thumbnail"
                                 alt="Sponsor Logo"><br>
                            <a th:href="@{/sponsors}" class="btn btn-primary">View Sponsor Details</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>
</main>
</body>
</html>
