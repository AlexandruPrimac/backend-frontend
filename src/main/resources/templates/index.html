<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{page.home}"></title>
    <link rel="icon" type="image/png" th:href="@{/favicon/Fav32.png}" sizes="32x32">
    <link rel="stylesheet" href="/css/bundle-site.css">
    <link rel="stylesheet" href="/css/bundle-navbar.css">
    <link rel="stylesheet" href="/css/bundle-index.css">
    <link rel="stylesheet" href="/css/bundle-footer.css">
    <script src="/js/bundle-site.js" defer></script>
    <script src="/js/bundle-navbar.js" defer></script>
</head>
<body>

<main>
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <!-- Hero Section -->
    <section class="hero-section" id="section_1">

        <div class="container d-flex justify-content-center align-items-center h-100">
            <div class="row">
                <div class="col-12 text-center">
                    <h1 class="hero-title">Race Radar</h1>
                    <p class="hero-description" th:utext="#{index.description}">Discover the most exciting car races
                        around the globe</p>
                </div>
            </div>


            <div class="video-wrap">
                <video autoplay="" loop="" muted="" class="custom-video">
                    <source th:src="@{video/Video1.mp4}" type="video/mp4">
                </video>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <div th:replace="~{fragments/footer :: footer}"></div>

</main>


</body>
</html>
