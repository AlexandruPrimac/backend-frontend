<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Nav Bar Fragment</title>
</head>
<body>
<!-- Thymeleaf Fragment Definition -->
<div th:fragment="navbar">
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a href="/home" th:href="@{/}" class="navbar-brand" style="color: white; text-decoration: none;">
                <h1 class="mb-0"><i class="bi bi-speedometer2 me-2"></i>RaceRadar</h1>
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav align-items-lg-center ms-auto me-lg-5">
                    <li class="nav-item">
                        <a class="nav-link click-scroll" href="/cars" th:href="@{/cars}">
                            <i class="bi bi-car-front-fill me-1"></i>
                            <span th:utext="#{nav.allCars}">All Cars</span>
                        </a>
                    </li>

                    <li sec:authorize="isAuthenticated()" class="nav-item">
                        <a class="nav-link click-scroll" href="/addCar" th:href="@{/addCar}">
                            <i class="bi bi-plus-circle me-1"></i>
                            <span th:utext="#{nav.addCar}">Add Car</span>
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link click-scroll" href="/races" th:href="@{/races}">
                            <i class="bi bi-flag-fill me-1"></i>
                            <span th:utext="#{nav.allRaces}">All Races</span>
                        </a>
                    </li>

                    <li sec:authorize="hasRole('ROLE_ADMIN')" class="nav-item">
                        <a class="nav-link click-scroll" href="/addRace" th:href="@{/addRace}">
                            <i class="bi bi-plus-circle me-1"></i>
                            <span th:utext="#{nav.addRace}">Add Race</span>
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link click-scroll" href="/sponsors" th:href="@{/sponsors}">
                            <i class="bi bi-microsoft-teams"></i>
                            <span th:utext="#{nav.sponsors}">Sponsors</span>
                        </a>
                    </li>
                </ul>

                <!-- Language switcher -->
                <ul class="navbar-nav ms-auto me-3">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" id="languageDropdown" role="button"
                           data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-globe me-2"></i>
                            <span th:text="#{page.language}">Language</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="languageDropdown">
                            <li><a class="dropdown-item" href="?lang=en" th:text="#{language.english}">English</a></li>
                            <li><a class="dropdown-item" href="?lang=be" th:text="#{language.Netherlands}">Netherlands</a></li>
                        </ul>
                    </li>
                </ul>

                <ul class="navbar-nav">
                    <li sec:authorize="isAuthenticated()" class="nav-item">
                        <a class="nav-link click-scroll d-flex align-items-center" th:href="@{/user/details}">
                            <i class="bi bi-person-circle me-1"></i> My Profile
                        </a>
                    </li>

                    <li sec:authorize="!isAuthenticated()" class="nav-item">
                        <a href="/login" class="btn btn-secondary ms-3">
                            <i class="bi bi-box-arrow-in-right me-1"></i> Login
                        </a>
                    </li>

                    <li sec:authorize="isAuthenticated()" class="nav-item">
                        <a href="/login" class="btn btn-secondary ms-3">
                            <i class="bi bi-box-arrow-right me-1"></i> Logout
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
</body>
</html>
