<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{page.sponsors}">All Sponsors</title>
    <link rel="icon" type="image/png" th:href="@{/favicon/Fav32.png}" sizes="32x32">
    <link rel="stylesheet" th:href="@{/css/sponsors.css}">
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css"/>
    <script defer th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</head>
<body>

<main>
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <form action="/filter/sponsors" method="get">
        <label for="name">Filter:</label>
        <input type="text" id="name" name="name" placeholder="Enter sponsor name" required>

        <button type="submit">Filter</button>
    </form>

    <div class="row row-cols-1 row-cols-sm-2 row-cols-lg-4 justify-content-center">
        <!-- Iterate over the list of sponsors -->
        <div class="col" th:each="sponsor : ${sponsors}">
            <div class="card mb-4">
                <img th:src="@{/images/{image}(image=${sponsor.image})}"
                     class="card-img-top img-fluid" alt="Sponsor Image">
                <div class="card-body">
                    <!-- Display sponsor details -->
                    <h5 class="card-title" th:text="${sponsor.name}"></h5>
                    <p class="card-text"><strong th:utext="#{sponsor.industry}"></strong>  <span th:text="${sponsor.industry}"></span></p>
                    <p class="card-text"><strong th:utext="#{sponsor.founded}"></strong> <span th:text="${sponsor.foundingYear}"></span></p>

                    <!--                     Display associated cars-->
                    <!--                    <h6 class="mt-3">Sponsored Cars:</h6>-->
                    <!--                    <ul>-->
                    <!--                        <li th:each="car : ${sponsor.cars}">-->
                    <!--                            <a th:href="@{/car/{id}(id=${car.id})}" th:text="${car.brand} + ' ' + ${car.model}"></a>-->
                    <!--                        </li>-->
                    <!--                    </ul>-->

                    <!--                    &lt;!&ndash; Button to view sponsor details &ndash;&gt;-->
                    <!--                    <div class="card-footer text-center mt-auto">-->
                    <!--                        <a th:href="@{/sponsor/{id}(id=${sponsor.id})}" class="btn btn-primary" th:utext="#{sponsor.details}">View Details</a>-->
                    <!--                    </div>-->
                    <div class="card-footer text-center mt-auto">
                        <form th:action="@{/delete/sponsors/{id}(id=${sponsor.id})}" method="post" onsubmit="return confirm('Are you sure you want to delete this sponsor?')">
                            <button type="submit" class="btn btn-danger btn-lg btn-block" th:utext="#{button.delete}">
                                <i class="bi bi-trash"></i> Delete
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div th:replace="~{fragments/footer :: footer}"></div>
</main>

</body>
</html>
