<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>User Profile</title>
    <link rel="icon" type="image/png" th:href="@{/favicon/Fav32.png}" sizes="32x32" />
    <link rel="stylesheet" href="/css/bundle-site.css" />
    <link rel="stylesheet" href="/css/bundle-userDetails.css" />
    <link rel="stylesheet" href="/css/bundle-navbar.css" />
    <link rel="stylesheet" href="/css/bundle-footer.css" />
    <script src="/js/bundle-site.js" defer></script>
    <script src="/js/bundle-navbar.js" defer></script>
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="card shadow-lg rounded">
    <div class="card-header bg-primary text-white text-center py-4">
        <h2><i class="bi bi-person-circle me-2"></i>User Profile</h2>
    </div>
    <div class="card-body">

        <!-- User Details -->
        <dl class="row">
            <dt class="col-sm-3 font-weight-bold">
                <i class="bi bi-person me-1"></i> First Name:
            </dt>
            <dd class="col-sm-9" th:text="${user.firstName}"></dd>

            <dt class="col-sm-3 font-weight-bold">
                <i class="bi bi-person me-1"></i> Last Name:
            </dt>
            <dd class="col-sm-9" th:text="${user.lastName}"></dd>

            <dt class="col-sm-3 font-weight-bold">
                <i class="bi bi-envelope me-1"></i> Email:
            </dt>
            <dd class="col-sm-9" th:text="${user.email}"></dd>

            <dt class="col-sm-3 font-weight-bold">
                <i class="bi bi-shield-lock me-1"></i> Role:
            </dt>
            <dd class="col-sm-9" th:text="${role}"></dd>
        </dl>

        <!-- Action Buttons -->
        <div class="text-center">
            <a href="/login" class="btn btn-danger btn-lg m-2">
                <i class="bi bi-box-arrow-right me-1"></i>Logout
            </a>
        </div>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
